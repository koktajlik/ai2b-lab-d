<div class="container">
  <form class="new-task">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" class="form-control" [(ngModel)]="newTask.title"
             [disabled]="isProcessing"/>
    </div>
    <div class="form-group">
      <label for="deadline">Deadline</label>
      <input type="date" id="deadline" name="title" class="form-control" [(ngModel)]="newTask.deadline"
             [disabled]="isProcessing"/>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary" (click)="addTask()" [disabled]="isProcessing">
        {{isProcessing ? 'Processing...' : 'Add Task'}}
      </button>
    </div>
  </form>

  <div class="tasks" >
    <div class="task" [class.completed]="task.completed" *ngFor="let task of tasks">
      <div class="title">{{ task.title }}</div>
      <div class="deadline">
        <span *ngIf="task.deadline">{{ task.deadline }}</span>
      </div>
      <div class="actions">
        <input type="checkbox" (change)="handleChange(task)" [(ngModel)]="task.completed"/>
      </div>
    </div>
  </div>

  <button (click)="archiveCompleted()">Archive Tasks</button>
</div>
